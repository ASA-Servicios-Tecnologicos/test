apiVersion: apps/v1
kind: Deployment
metadata:
  name: ota-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ota-backend
  template:
    metadata:
      labels:
        app: ota-backend
    spec:
      containers:
        - env:
            - name: CTNAME
              value: ota-backend
            - name: APP_ID
              value: myapp
            - name: PORT
              value: "3080"
            - name: LOG_LEVEL
              value: debug
            - name: REQUEST_LIMIT
              value: 100kb
            - name: SESSION_SECRET
              value: mySecret
            - name: MONGODB_URI
              value: mongodb://mongo:27017/ota-backend
            - name: SWAGGER_API_SPEC
              value: /spec
            - name: ENVIRONMENT
              value: production
            - name: SESSION_TOKEN_URL
              value: https://pre-auth.w2m.com/auth/realms/agency/protocol/openid-connect/token
            - name: SESION_SCOPE
              value: profile
            - name: SESSION_PASSWORD
              value: Tecnoturis22
            - name: SESSION_USERNAME
              value: test.tecnoturis2
            - name: SESSION_GRANT_TYPE
              value: password
            - name: CLIEND_ID
              value: tecnoturis-integration
            - name: CLIEND_SECRET
              value: 2ed7403e-0b60-4760-a36c-5e13e2576152
            - name: CHECKOUT_URL
              value: https://pre-api.w2m.com/integration/checkout/api/v1/checkout/
            - name: MANAGEMENT_URL
              value: https://agenciasb2b.w2m.com/api-rest/management/
          image: europe-west1-docker.pkg.dev/tecnoturis-pro/tecnoturis/ota-backend
          name: ota-backend
          ports:
            - containerPort: 3080
              name: ota-backend
          readinessProbe:
            tcpSocket:
              port: 3080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 3080
            initialDelaySeconds: 15
            periodSeconds: 20
          lifecycle:
            postStart:
              exec:
                command:
                  [
                    sh,
                    -c,
                    "sleep 30 && rm -f /node_modules/swagger-ui-dist/index.* && rm -f /node_modules/swagger-ui-dist/swagger-ui*",
                  ]
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: replicaset
                      operator: In
                      values:
                        - MainRepSet
                topologyKey: kubernetes.io/hostname
